<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
    <script src="/main.js"></script>
    <title>Ping Single Column Coming Soon Page</title>
</head>
<body>
   <div class="main__container">
        <img src="/images/logo.svg" alt="">
        <h1 class="heading">We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
        </h1>
        <form action="">
            <input type="email" placeholder="Your email address">
            <button>Notify Me</button>
        </form>
        <img src="/images/illustration-dashboard.png" alt="">
        <div class="icon__container">
            <img src="/images/fb-logo.svg" alt="" class="icon">
            <img src="/images/twitter-logo.svg" alt="" class="icon">
            <img src="/images/instagram-logo.svg" alt="" class="icon">
        </div>
   </div>
</body>
</html>
