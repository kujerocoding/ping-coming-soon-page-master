<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
    <script src="/main.js"></script>
    <title>Ping Single Column Coming Soon Page</title>
</head>
<body>
   <div class="main__container">
        <img src="/images/logo.svg" alt="" class="img--logo">
        <h1 class="title">We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
        </h1>
        <form action="">
            <div class="input__container">
                <input type="email" placeholder="Your email address...">
                <p class="message--error">
                    Please provide a valid email address
                </p>
            </div>
            <button>Notify Me</button>
        </form>
        <img src="/images/illustration-dashboard.png" alt="" class="img--dashboard">
        <div class="icon__container">
            <div class="icon">
                <img src="/images/fb-logo.svg" alt="" class="icon--fb">
            </div>
            <div class="icon">
                <img src="/images/twitter-logo.svg" alt="" class="icon--twitter">
            </div>
            <div class="icon">
                <img src="/images/instagram-logo.svg" alt="" class="icon--instagram">
            </div>
           
        </div>
   </div>
   <footer>
    <p>&#169 Copyright Ping. All righs reserved.</p>
   </footer>
</body>
</html>
